<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit and delete student details and store data locally!!!</p>
    </header>

    <main>
        <form id = "registrationForm">
            <input type="text" id="studentName" name="studentName" placeholder="Enter Name" required
            oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g,'')">
            <!-- oninput is an event handler link onclick,oncharge etc so we can use js commants in them -->
             <!-- in replace we are all the things which are not a-z,A-Z and space with empty string and g is global 
              flag which allows all characters in string not just first letter-->
            <input type="number" id="studentId" name="studentId" placeholder="Enter Student Id" required
            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            <input type="tel" id="contactNo" name="contactNo" required placeholder="Enter Mobile number"
            maxlength="10" minlength="10"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"> 
            <button type="submit">Register</button>
        </form>

    <!-- display section for registered student -->
     <section class = "table-section">
        <h2>Registered students</h2>
        <div class = "table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id = "studentTableBody"></tbody>
            </table>
        </div>
     </section>
    </main>
    <script src = "script.js"></script>
</body>
</html>
